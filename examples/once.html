<script src="../build/EventDispatcher.js"></script>
<script>

    class Car extends EventDispatcher {
        start = () => {
            this.dispatch('car', {message: 'aaa'});
            this.dispatch('car', {message: 'can\'t listen'});
            this.dispatch('bus', {message: 'bbb'});
            this.dispatch('bus', {message: 'ccc'});
            this.dispatch('bus', {message: 'can\'t listen'});
        };
    }

    const car = new Car();

    car.once('car', (event) => {
        // listen the event only one time
        // car.once() is as same as car.times('car', 1, () => {...})
        console.log("once: ", event.target.message)
    }).times('bus', 2, (event) => {
        // this can set listen the event serval times.
        console.log("times: ", event.target.message)
    });

    car.start();

</script>
